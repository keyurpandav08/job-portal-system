<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Applications</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .header h2 {
      font-size: 2em;
      font-weight: 700;
    }
    
    .nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    }
    
    .content {
      padding: 40px;
    }
    
    .alert {
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      font-size: 14px;
    }
    
    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 2px solid #bee5eb;
    }
    
    .alert-error {
      background: #fee;
      color: #c33;
      border: 2px solid #fcc;
    }
    
    .application-card {
      background: white;
      border: 2px solid #e0e0e0;
      padding: 25px;
      margin: 20px 0;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    
    .application-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
    }
    
    .application-card h4 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    
    .application-card p {
      color: #666;
      margin: 10px 0;
      line-height: 1.6;
    }
    
    .application-card a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .application-card a:hover {
      text-decoration: underline;
    }
    
    .status {
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-reviewed {
      background: #cce5ff;
      color: #004085;
    }
    
    .status-accepted {
      background: #d4edda;
      color: #155724;
    }
    
    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }
    
    .no-applications {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .no-applications h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #333;
    }
    
    .no-applications p {
      margin-bottom: 25px;
      font-size: 1.1em;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>üìÑ My Applications</h2>
    <div class="nav">
      <a th:href="@{/dashboard}" class="btn btn-primary">üè† Dashboard</a>
      <a th:href="@{/jobs}" class="btn btn-primary">üîç Browse Jobs</a>
      <a th:href="@{/logout}" class="btn btn-primary">üö™ Logout</a>
    </div>
  </div>

  <div class="content">
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div th:if="${not #lists.isEmpty(applications)}">
      <div th:each="app : ${applications}" class="application-card">
        <h4 th:text="${app.jobTitle}">Job Title</h4>
        <p><strong>Applied On:</strong> <span th:text="${app.appliedAt}">Date</span></p>
        <p><strong>Resume:</strong>
          <a th:href="${app.resumeUrl}" target="_blank" th:text="${app.resumeUrl}">Resume URL</a>
        </p>
        <div>
          <strong>Status:</strong>
          <span th:class="${'status status-' + app.status?.toLowerCase()}"
                th:text="${app.status}">PENDING</span>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(applications)}" class="no-applications">
      <h3>No Applications Yet</h3>
      <p>You haven't applied to any jobs yet. Start browsing and apply to your dream job!</p>
      <a th:href="@{/jobs}" class="btn btn-primary" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">Browse Jobs to Apply</a>
    </div>
  </div>
</div>
</body>
</html>
