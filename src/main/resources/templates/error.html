<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Job Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 700;
        }
        
        .error-code {
            font-size: 6em;
            font-weight: 700;
            color: #dc3545;
            margin: 20px 0;
            line-height: 1;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .error-code {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>Oops! Something went wrong</h1>
        <div class="error-code" th:text="${errorCode}">Error</div>
        <p class="error-message" th:text="${errorMessage}">An unexpected error occurred</p>
        <a th:href="@{/home}" class="btn">üè† Go to Home</a>
    </div>
</body>
</html>
