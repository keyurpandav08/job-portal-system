<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Job Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .btn { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .alert-error { background: #f8d7da; color: #721c24; }
    .alert-success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login to Job Portal</h2>

  <div th:if="${error}" class="alert alert-error" th:text="${error}">Error message</div>
  <div th:if="${message}" class="alert alert-success" th:text="${message}">Success message</div>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>

  <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
  <p><a th:href="@{/home}">Back to Home</a></p>
</div>
</body>
</html>
