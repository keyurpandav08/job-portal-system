<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Portal</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 2em;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    label::after {
      content: ' *';
      color: #dc3545;
    }

    input {
      width: 100%;
      padding: 14px 40px 14px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 42px;
      font-size: 18px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    input.valid {
      border-color: #28a745;
    }

    input.valid + .input-icon {
      color: #28a745;
    }

    input.invalid {
      border-color: #dc3545;
    }

    input.invalid + .input-icon {
      color: #dc3545;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .alert {
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 2px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 2px solid #cfc;
    }

    .links {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .links p {
        margin: 8px 0;
        color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üîê Login</h2>

  <div th:if="${param.error}" class="alert alert-error">
    Invalid username or password. Please try again.
  </div>

  <div th:if="${param.logout}" class="alert alert-success">
    You have been logged out successfully.
  </div>
  
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <form th:action="@{/login}" method="post" id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username"
             placeholder="Enter your username"
             required autofocus>
      <span class="input-icon">üë§</span>
      <div class="error-message" id="usernameError">Username is required</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password"
             placeholder="Enter your password"
             required>
      <span class="input-icon">üîí</span>
      <div class="error-message" id="passwordError">Password is required</div>
    </div>

    <button type="submit" class="btn" id="submitBtn" disabled>Login</button>
  </form>

  <script>
    (function() {
      const form = document.getElementById('loginForm');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const submitBtn = document.getElementById('submitBtn');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      function validateUsername() {
        const value = username.value.trim();
        if (value === '') {
          username.classList.add('invalid');
          username.classList.remove('valid');
          usernameError.textContent = 'Username is required';
          usernameError.classList.add('show');
          return false;
        } else if (value.length < 3) {
          username.classList.add('invalid');
          username.classList.remove('valid');
          usernameError.textContent = 'Username must be at least 3 characters';
          usernameError.classList.add('show');
          return false;
        } else {
          username.classList.add('valid');
          username.classList.remove('invalid');
          usernameError.classList.remove('show');
          return true;
        }
      }

      function validatePassword() {
        const value = password.value;
        if (value === '') {
          password.classList.add('invalid');
          password.classList.remove('valid');
          passwordError.textContent = 'Password is required';
          passwordError.classList.add('show');
          return false;
        } else if (value.length < 6) {
          password.classList.add('invalid');
          password.classList.remove('valid');
          passwordError.textContent = 'Password must be at least 6 characters';
          passwordError.classList.add('show');
          return false;
        } else {
          password.classList.add('valid');
          password.classList.remove('invalid');
          passwordError.classList.remove('show');
          return true;
        }
      }

      function validateForm() {
        const isValid = validateUsername() && validatePassword();
        submitBtn.disabled = !isValid;
        return isValid;
      }

      username.addEventListener('blur', validateUsername);
      username.addEventListener('input', function() {
        if (username.classList.contains('invalid')) {
          validateUsername();
        }
        validateForm();
      });

      password.addEventListener('blur', validatePassword);
      password.addEventListener('input', function() {
        if (password.classList.contains('invalid')) {
          validatePassword();
        }
        validateForm();
      });

      form.addEventListener('submit', function(e) {
        if (!validateForm()) {
          e.preventDefault();
          return false;
        }
      });

      // Initial validation
      validateForm();
    })();
  </script>

  <div class="links">
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    <p><a th:href="@{/home}">‚Üê Back to Home</a></p>
  </div>
</div>
</body>
</html>
