<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }
        
        .header h2 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header .job-title {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .nav {
            padding: 20px 40px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .content {
            padding: 40px;
        }
        
        .stats-bar {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-bar strong {
            color: #667eea;
            font-size: 1.2em;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }
        
        .application-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .application-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .application-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .application-card p {
            color: #666;
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .application-card a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .application-card a:hover {
            text-decoration: underline;
        }
        
        .current-status {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .current-status strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-accepted {
            background: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-reviewed {
            background: #cce5ff;
            color: #004085;
        }
        
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .no-applications {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-applications h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>üìã Applications</h2>
        <div class="job-title" th:text="'For: ' + ${jobTitle}">Job Title</div>
    </div>

    <div class="nav">
        <a th:href="@{/dashboard/employer}" class="btn btn-primary">‚Üê Back to Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-primary">üö™ Logout</a>
    </div>

    <div class="content">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="stats-bar" th:if="${not #lists.isEmpty(applications)}">
            <strong>Total Applications: <span th:text="${applications.size()}">0</span></strong>
        </div>

        <div th:if="${not #lists.isEmpty(applications)}">
            <div th:each="app : ${applications}" class="application-card">
                <h4>üë§ <span th:text="${app.applicantName}">Applicant Name</span></h4>
                <p><strong>Applied On:</strong> <span th:text="${app.appliedAt}">Date</span></p>
                <p><strong>Resume:</strong>
                    <a th:href="${app.resumeUrl}" target="_blank" th:text="${app.resumeUrl}">Resume URL</a>
                </p>

                <div class="current-status">
                    <strong>Current Status:</strong>
                    <span th:class="${'status-badge status-' + app.status?.toLowerCase()}"
                          th:text="${app.status}">PENDING</span>
                </div>

                <div class="action-buttons">
                    <form th:action="@{/dashboard/employer/applications/{appId}/status(appId=${app.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="status" value="ACCEPTED">
                        <button type="submit" class="btn btn-success">‚úÖ Accept</button>
                    </form>

                    <form th:action="@{/dashboard/employer/applications/{appId}/status(appId=${app.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="status" value="REJECTED">
                        <button type="submit" class="btn btn-danger">‚ùå Reject</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(applications)}" class="no-applications">
            <h3>No Applications Yet</h3>
            <p>This job hasn't received any applications yet. Share the job posting to attract candidates!</p>
        </div>
    </div>
</div>
</body>
</html>
