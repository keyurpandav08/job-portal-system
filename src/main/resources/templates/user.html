<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard | Jobber</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 22px;
            margin: 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .job-card {
            border: 1px solid #e1e1e1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .job-card h3 {
            margin: 0;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #217dbb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome <span th:text="${user.username != null ? user.username : 'User'}"></span></h1>
    <a th:href="@{/logout}" style="color:white;">Logout</a>
</header>

<div class="container">

    <!-- ✅ Success or Error messages -->
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- ✅ Profile Section -->
    <div class="section">
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> <span th:text="${user.username}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}">USER</span></p>
    </div>

    <!-- ✅ Applications Section -->
    <div class="section" th:if="${applications != null}">
        <h2>Your Applications</h2>

        <div th:if="${#lists.isEmpty(applications)}">
            <p>You haven't applied for any jobs yet.</p>
        </div>

        <div th:each="app : ${applications}" class="job-card">
            <h3 th:text="${app.job.title}">Job Title</h3>
            <p><strong>Company:</strong> <span th:text="${app.job.companyName}">TechNova</span></p>
            <p><strong>Status:</strong>
                <span th:text="${app.status}">PENDING</span>
            </p>
        </div>
    </div>

    <!-- ✅ Recommended Jobs -->
    <div class="section">
        <h2>Recommended Jobs</h2>

        <div th:each="job : ${jobs}" class="job-card">
            <h3 th:text="${job.title}"></h3>
            <p th:text="${job.description}"></p>
            <form th:action="@{'/apply/' + ${job.id}}" method="post">
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
